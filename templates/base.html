<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
	<head>
		<!-- <link href="http://gmpg.org/xfn/11" rel="profile"> -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="content-type" content="text/html; charset=utf-8">

		<!-- Enable responsiveness on mobile devices-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

		<title>{% block title %}{{ SITENAME }}{% endblock title %}</title>

		<!-- CSS -->
		<link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/poole.css" />
		<link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/hyde.css" />
		<link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/syntax.css" />
		<link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/style.css" />
		<link rel="stylesheet" type="text/css" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/fonts/font-awesome.min.css">
		<script type="text/javascript" src="{{ SITEURL }}/{{ THEME_STATIC_DIR}}/js/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="{{ SITEURL }}/{{ THEME_STATIC_DIR}}/js/boxes.js"></script> <!-- Boxes (nb, attention, edit..) -->

		<!-- RSS -->
		<link rel="alternate" type="application/rss+xml" title="RSS" href="/feeds/all.rss.xml">
		<link rel="alternate" type="application/atom+xml" title="atom" href="/feeds/all.atom.xml">

		{% if ISSO_SERVER %}
			<script data-isso="{{ ISSO_SERVER }}/"
			data-isso-avatar="false"
			src="{{ ISSO_SERVER }}/js/embed.min.js"></script>
		{% endif %}

	</head>

	<body class="theme-base-0d">
		{% include 'sidebar.html' %}
		<div class="content container">
			{% block content %}
			{% endblock %}
		</div>
		{% include 'footer.html' %}
	</body>
</html>
